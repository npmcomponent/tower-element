<!DOCTYPE html>
<html>
<head>
  <title>Tower Element</title>
  <meta charset="utf-8" />
</head>
<body>
  <script src="../build/build.js"></script>
  <style>
    code {
      display: block;
    }
    .error {
      color: red;
    }

    background {
      width: 100px;
      height: 100px;
    }
  </style>

  <background color="red"></background>

  <script>
    var template = require('tower-template');
    var content = require('tower-content');
    var element = require('tower-element');
    require('tower-style-directive');

    element('background')
      .attr('color')
      .template('<div data-style="color: color">Hello World</div>', true);

    var data = {
      myColor: 'red'
    };

    var scope = content('random').init(data);
    template(document.body)(scope);
  </script>
</body>
</html>
