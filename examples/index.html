<!DOCTYPE html>
<html>
<head>
  <title>Tower Element</title>
  <meta charset="utf-8" />
</head>
<body>
  <script src="../build/build.js"></script>
  <style>
    code {
      display: block;
    }
    .error {
      color: red;
    }

    background {
      width: 100px;
      height: 100px;
    }
  </style>

  <banner text="Hello World" color="red"></banner>
  <pager prevLabel="Previous" nextLabel="Next"></pager>

  <script>
    var template = require('tower-template');
    var content = require('tower-content');
    var element = require('tower-element');
    require('tower-style-directive');
    require('tower-text-directive');
    require('tower-event-directive')();

    element('banner')
      .attr('color')
      .attr('text')
      .template('<h1 data-style="color: color" data-text="text"></h1>', true);

    element('pager')
      .attr('prevLabel')
      .attr('nextLabel')
      .action('prev', prev)
      .action('next', next)
      .template(
          '<ul>'
        + '  <li class="prev" on-click="prev()" data-text="prevLabel"></li>'
        + '  <li class="next" on-click="next()" data-text="nextLabel"></li>'
        + '</ul>')

    function prev() {
      console.log('prev!');
    }

    function next() {
      console.log('next!');
    }

    var data = {
      myColor: 'red'
    };

    var scope = content('random').init(data);
    template(document.body)(scope);
  </script>
</body>
</html>
